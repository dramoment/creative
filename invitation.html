    <!-- PRICELIST -->
    <div class="container">
        <h1>Pilih Template Wedding Invitation</h1>

<div class="filter">
    <button onclick="filterTemplate('all')" class="active">Semua</button>
    <button onclick="filterTemplate('elegant')">Elegant</button>
    <button onclick="filterTemplate('modern')">Modern</button>
    <button onclick="filterTemplate('islami')">Islami</button>
</div>

<div class="gallery" id="gallery"></div>

<script>

/* ================= TEMPLATE DATA (JSON STYLE) ================= */

const templates = [
{
    name:"Elegant Gold",
    category:"elegant",
    primary:"#c9a227",
    bg:"#fff8e5",
    text:"#5a4b1c",
    previewText:"Rizky & Alya"
},
{
    name:"Minimal White",
    category:"modern",
    primary:"#222",
    bg:"#ffffff",
    text:"#333",
    previewText:"Rizky & Alya"
},
{
    name:"Modern Dark",
    category:"modern",
    primary:"#111",
    bg:"#1c1c1c",
    text:"#ffffff",
    previewText:"Rizky & Alya"
},
{
    name:"Floral Garden",
    category:"elegant",
    primary:"#b76e79",
    bg:"#fff0f3",
    text:"#7a3e48",
    previewText:"Rizky & Alya"
},
{
    name:"Islami Green",
    category:"islami",
    primary:"#0f5132",
    bg:"#e9f5ec",
    text:"#0f5132",
    previewText:"Rizky & Alya"
},
{
    name:"Luxury Marble",
    category:"elegant",
    primary:"#8b7355",
    bg:"#f8f8f8",
    text:"#333",
    previewText:"Rizky & Alya"
}
];

/* ================= RENDER ================= */

const gallery = document.getElementById("gallery");

function renderTemplates(filter="all"){
    gallery.innerHTML="";
    templates.forEach(template => {

        if(filter !== "all" && template.category !== filter) return;

        const card = document.createElement("div");
        card.className="card";

        card.innerHTML = `
            <div class="preview" 
                 style="background:${template.primary}">
                 ${template.previewText}
            </div>
            <div class="card-body">
                <h4>${template.name}</h4>
                <button class="btn"
                    onclick='selectTemplate(${JSON.stringify(template)})'>
                    Gunakan Template
                </button>
            </div>
        `;

        gallery.appendChild(card);
    });
}

renderTemplates();

/* ================= FILTER ================= */

function filterTemplate(category){
    document.querySelectorAll(".filter button").forEach(btn=>{
        btn.classList.remove("active");
    });
    event.target.classList.add("active");
    renderTemplates(category);
}

/* ================= SELECT TEMPLATE ================= */

function selectTemplate(template){

    // Preview live theme change
    document.documentElement.style.setProperty('--primary', template.primary);
    document.body.style.background = template.bg;
    document.body.style.color = template.text;

    // Simpan ke localStorage
    localStorage.setItem("selectedTemplate", JSON.stringify(template));

    // Redirect dengan animasi delay
    setTimeout(()=>{
        window.location.href = "invitation.html";
    }, 800);
}

</script>
