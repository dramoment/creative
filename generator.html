<!-- Generator Tamu Undangan -->
<div class="container">
<h1>Generator Undangan Tamu</h1>
<div class="card booking-box">
<label>Nama Tamu</label>
<input type="text" id="guestName" placeholder="Contoh: Jannadi">

<label>Alamat Tujuan</label>
<input type="text" id="guestAddress" placeholder="Contoh: Jl. Kamteng No. 24">

<label>Pilih Kata Pembuka</label>
<select id="openingTemplate">
    <option value="formal">Formal</option>
    <option value="semi">Semi Formal</option>
    <option value="islami">Islami</option>
    <option value="friendly">Friendly</option>
    <option value="exclusive">Exclusive VIP</option>
</select>

<button class="btn-cart-red" onclick="generateText()">Generate</button>

<textarea id="resultText" rows="8" readonly></textarea>

<button class="btn-cart-red" onclick="copyText()">Copy</button>
<button class="btn-cart-red" onclick="sendWA()">Kirim ke WhatsApp</button>

</div>
</div>
<footer>
    dramoment â€¢ wedding content & instant photo â€¢ digital invitation â€¢ 085236578999
</footer>
<script>

function generateText(){

    const name = document.getElementById("guestName").value.trim();
    const address = document.getElementById("guestAddress").value.trim();
    const template = document.getElementById("openingTemplate").value;

    if(!name){
        alert("Masukkan nama tamu terlebih dahulu");
        return;
    }

    let opening = "";

    switch(template){

        case "formal":
            opening = `Dengan hormat,\nKami mengundang Bapak/Ibu/Saudara/i:`;
            break;

        case "semi":
            opening = `Tanpa mengurangi rasa hormat,\nKami mengundang:`;
            break;

        case "islami":
            opening = `Assalamuâ€™alaikum Warahmatullahi Wabarakatuh,\nDengan penuh kebahagiaan kami mengundang:`;
            break;

        case "friendly":
            opening = `Hai ${name}! ðŸ˜Š\nKami ingin berbagi momen bahagia bersama Anda:`;
            break;

        case "exclusive":
            opening = `Kepada Yth.\n${name}\nUndangan Khusus & Terhormat`;
            break;
    }

    const message =
`${opening}

Nama: ${name}
Alamat: ${address}

Merupakan suatu kehormatan dan kebahagiaan bagi kami apabila Anda berkenan hadir dalam acara pernikahan kami.

Atas kehadiran dan doa restunya, kami ucapkan terima kasih.`;

    document.getElementById("resultText").value = message;
}

function copyText(){
    const textarea = document.getElementById("resultText");
    textarea.select();
    document.execCommand("copy");
    alert("Teks berhasil disalin!");
}

function sendWA(){
    const text = document.getElementById("resultText").value;

    if(!text){
        alert("Generate teks terlebih dahulu");
        return;
    }

    window.open(
        "https://wa.me/?text=" + encodeURIComponent(text),
        "_blank"
    );
}

</script>
